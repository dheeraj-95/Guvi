<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="src/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <main class="registration">
        <div class="my-container my-container-sm, my-container-md, my-container-lg, my-container-xl">
            <form class="custom-form" onsubmit="submitForm()" method="post">
                <!-- <div class="input-group">
                    <label for="Full Name" class="fixed-width-label">Full Name</label>
                    <div class="input-group-icon"><i class="fa fa-user"></i></div>
                    <div class="input-group-area"><input type="text" name="fullname" placeholder="Full Name" required></div>
                </div> -->

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="fname" class="fixed-width-label">First Name</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-user"></i></div>
                        <div class="input-group-area"><input type="text" name="fullname" placeholder="Full Name"
                                required></div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="add1" class="fixed-width-label">Address Line 1</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-address-book-o"></i></div>
                        <div class="input-group-area"><input type="text" name="add1" id="add1"
                                placeholder="Address Line 1" required></div>
                    </div>

                </div>


                <div class="row">

                    <div class="col-50 input-group">
                        <label for="add2" class="fixed-width-label">Address Line 2</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-address-book-o"></i></div>
                        <div class="input-group-area"><input type="text" name="add2" id="add2"
                                placeholder="Address Line 2" required></div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="city" class="fixed-width-label">City</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-building"></i></div>
                        <div class="input-group-area"><input type="text" name="city" id="city" placeholder="City"
                                required></div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="st-p-r">State/Province/Region</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-map-marker"></i></div>
                        <div class="input-group-area"><input type="text" name="st-p-r" id="st-p-r"
                                placeholder="State/Province/Region" required></div>
                    </div>

                </div>


                <div class="row">

                    <div class="col-50 input-group">
                        <label for="zipcode">Postal Code ZIP</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-envelope"></i></div>
                        <div class="input-group-area"><input type="text" name="zipcode" id="zipcode"
                                placeholder="Postal Code ZIP" pattern="\d*" maxlength="6" required></div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="country">Country</label>
                    </div>

                    <div class="col-50 input-group">
                        <!-- <div class="input-group-icon"><i class="fa fa-address-book-o"></i></div>
                      <div class="input-group-area"><input type="text" name="zipcode" id="zipcode" placeholder="Postal Code ZIP" required></div> -->
                        <div class="input-group-icon"><i class="fa fa-map"></i></div>
                        <select id="country">
                            <option value="AFG">Afganisthan</option>
                            <option value="IND">India</option>
                            <option value="SL">Sri Lanka</option>
                        </select>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="email">Email</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-user"></i></div>
                        <div class="input-group-area"><input type="email" name="email" id="email" placeholder="Email"
                                required></div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-50 input-group">
                        <label for="contact">Phone Number</label>
                    </div>

                    <div class="col-50 input-group">
                        <div class="input-group-icon"><i class="fa fa-user"></i></div>
                        <div class="input-group-area"><input type="text" name="contact" id="contact"
                                placeholder="Phone Number"  pattern="[0-9]+" maxlength="10" required></div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-50">
                        <input type="submit" value="Submit" id="submit">
                        <!-- <div class="input-group-area"></div> -->
                    </div>

                </div>


            </form>
        </div>

    </main>
    <script defer src="src/script.js"></script>
</body>

</html>
