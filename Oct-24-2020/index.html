<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css">

</head>
<body>
    <script defer src="./script.js"></script>
    <div class="container container-sm container-md container-lg">
        <div class="row">
            <div class=" col">
                <form id="form">

                    <div class="form-group mb-0 text-center">
                        <h1>Available Pets in Pet Shop</h1>
                        <p id="display-pets"></p>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="pet-type">Pet Name</label>
                            <input type="text" class="form-control" id="pet-type" placeholder="Pet Name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="breed">Pet Breed</label>
                            <input type="text" class="form-control" id="breed" placeholder="Breed" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="count">Pet Count</label>
                            <input type="number" min="0" class="form-control" id="count" placeholder="Count" required>
                        </div>
                    </div>
                    
                    <div class="form-row d-flex justify-content-center">
                        <div class="col-md-4 mb-3">
                            <button type="button" id="insertPet" class="form-control btn btn-primary">Insert Pet</button>
                        </div>
                    </div>                    


                    
                    <div class="form-group">
                        <label for="userPet">Enter Pet </label>
                        <input id="userPet" class="form-control" type="text" name="userPet" required>
                    </div>
                    <div class="form-group" id = "divForPetStatus">
                        <button type="button" id="userCheckPet" class="form-control btn btn-primary">Check Pet Availability</button>

                    </div>
                    
                </form>
            </div>
            <!-- <div class="col"></div> -->
        </div>
    </div>
</body>
</html>
