<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Game Questions</title>
</head>

<body>

    <div class="container">
        <div class="loader"></div>
        <div id="game" class="d-none">
            <div class="d-flex justify-content-between" id="game">
                <div class="pl-0 child-item">
                    <p id="progressText" class="mb-0">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>

                <div class="child-item text-center">
                    <p class="mb-0">
                        Score
                    </p>
                    <p id="score">
                        0
                    </p>
                </div>
            </div>
            <h2 id="question"></h2>

            <div class=" choice-container">
                <div class="choice-prefix text-center">A</div>
                <div id="choice-text" data-number="1"></div>
            </div>
            <div class=" choice-container">
                <div class="choice-prefix text-center">B</div>
                <div id="choice-text" data-number="2"></div>
            </div>
            <div class=" choice-container">
                <div class="choice-prefix text-center">C</div>
                <div id="choice-text" data-number="3"></div>
            </div>
            <div class=" choice-container">
                <div class="choice-prefix text-center">D</div>
                <div id="choice-text" data-number="4"></div>
            </div>

            <p class="text-right">
                <a class="btn btn-primary" href="./end.html">Finish</a> 
            </p>

            </p>
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./game.js"></script>

</body>

</html>
