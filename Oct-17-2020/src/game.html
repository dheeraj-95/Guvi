<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Game Questions</title>
</head>

<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center ">
            <div class="loader"></div>
            <div class="game d-none">
                <div class="row w-100 " id="game">
                    <div class="col pl-0 child-item text-center">
                        <p id="progressText">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                   
                    <div class="col child-item text-center">
                        <p >
                            Score
                        </p>
                        <h1 id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question"></h2>

                <div class="row choice-container ">
                    <div class="col col-1 choice-prefix text-center">A</div>
                    <div class="col col-11" id="choice-text"  data-number = "1"></div>
                </div>
                <div class="row choice-container">
                    <div class="col-1 choice-prefix text-center">B</div>
                    <div class="col-11" id="choice-text" data-number = "2"></div>
                </div>
                <div class="row choice-container">
                    <div class="col-1 choice-prefix text-center">C</div>
                    <div class="col-11" id="choice-text" data-number = "3"></div>
                </div>
                <div class="row choice-container">
                    <div class="col-1 choice-prefix text-center">D</div>
                    <div class="col-11" id="choice-text" data-number = "4"></div>
                </div>
                <!-- <div class="row text-right"> -->
                    <p class="text-right">
                        <!-- <button class="btn btn-primary">Finish</button> -->
                        <!-- <input type="button" value="Finish" class="btn btn-primary"> -->
                        <a class="btn btn-primary" href="./end.html" >Finish</a> </p>

                    </p>        
                <!-- </div> -->
            </div>
            

            <!-- </div> -->
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./game.js"></script>

</body>

</html>
