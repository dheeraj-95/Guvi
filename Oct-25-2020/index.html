<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    
</head>
<body>
    <div class="container mt -3">
        <div class="row ">
            <div class="col-12">
                <h1 class="text-center"> TV Application </h1>
            </div>

            <div class="col-md-8 ">
                <div class="col-12 bg-muted border" id="tv-out-layer">
                    <div class="col-sm-12 bg-warning py-2" id="tv-inner-layer">
                        <div id="ytplayer" style="width: 100%; height: 200px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-2 text-center mb-5">
                <div class="col-6 col-md-12 bg-white rounded " id="remote-outer">
                    <div class="row mb-3 bg-dark rounded">
                        <div class="col-12 text-center">
                            <h3 class="h3 mt-2 text-light">Tv Remote</h3>
                        </div>
                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <button type="button" id="button_play" class=" btn btn-outline-light" onclick="player.playVideo()">
                                <i class="fa fa-play"></i>
                                </button>
                        </div>
                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <button type="button" id="button_pause" class=" btn btn-outline-light" onclick="player.pauseVideo()">
                                <i class="fa fa-pause"></i>
                                </button>
                        </div>
                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <input type="hidden" id="p_value" value="https://www.youtube.com/embed/VuNIsY6JdUw">
                            <button type="button" id="button_bw" class=" btn btn-outline-light">
                                <i class="fa fa-backward"></i>
                                </button>
                        </div>
                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <input type="hidden" id="n_value" value="https://www.youtube.com/embed/GkD20ajVxnY">
                            <button type="button" id="button_fw" class=" btn btn-outline-light">
                                <i class="fa fa-forward"></i>
                                </button>
                        </div>

                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <button type="button" id="volinc" class=" btn btn-outline-light" value="2" max="100" min="0" onclick="player.setVolume(this.value++)">
                                <input id="volume-input" type="hidden"  >
                                <i class="fa fa-volume-up" ></i>
                                </button>
                        </div>

                        <div class="col-6 mt-4 text-center" style="height: 100px;">
                            <button type="button" id="volinc" class=" btn btn-outline-light" value="100" max="100" min="0" onclick="player.setVolume(this.value--)">
                                <input id="volume-input" type="hidden"  >
                                <i class="fa fa-volume-down" ></i>
                                </button>
                        </div>
                        <!-- <input id="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume(this.value)" onchange="thisVolume(this.value)"></input> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row"></div> -->
    </div>  
    <script defer src="./public/bundle.js"></script>
    <script defer src="./assets/youtube.js"></script>
</body>
</html>
